<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Launch Sequence</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="left">
    <div class="state1">
      <h1>JS Rocket Launch</h1>
      <button class="btn">Launch</button>
    </div>
    <div class="state2">
      <h2 id="countdown">10</h2>
      <button class="btn">Abort</button>
    </div>
    <div class="state3">
      <h2>Lift Off!</h2>
    </div>
    <div class="state4">
      <h2>Well done!</h2>
      <button class="btn">Again</button>
    </div>
    <div class="state5">
      <h2>Oh no</h2>
      <button class="btn">Try again</button>
    </div>
  </section>
  <section class="right">
    <div class="ground"></div>
    <div class="rocket"></div>
  </section>
</body>

</html>
